<!DOCTYPE html>
<html>
    <head>
        <title>PetApp</title>
        <meta charset="utf-8">

    <body>

            <h1>Pet App</h1>
            <section>

                <p>Aqui está as <a href="#" target="_blank">fotos</a> de alguns Felinos:</p>
                <img src="https://static.todamateria.com.br/upload/fe/li/felinosleopardo-cke.jpg?auto_optimize=low">
            </section>
            <section>
                <h2>Lista de Felinos:</h2>

                    <li>Barulho</li>

                </ol>
                <figure>
